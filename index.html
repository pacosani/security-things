<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Links</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.8);
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .link-list {
            list-style-type: none;
            padding: 0;
        }
        .link-list li {
            margin-bottom: 10px;
        }
        .link-list li a {
            display: block;
            padding: 15px;
            background-color: #222;
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .link-list li a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Futuristic Links</h1>
        <ul class="link-list">
            <li><a href="https://www.example.com">Example Website</a></li>
            <li><a href="https://www.example.org">Another Example Website</a></li>
            <li><a href="https://www.example.net">Yet Another Example Website</a></li>
            <!-- Add more links as needed -->
        </ul>
    </div>
</body>
</html>
