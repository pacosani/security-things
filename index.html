<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Things - Hack with Reason</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body with dark hacker theme */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            font-family: 'Courier New', Courier, monospace;
            color: #e0e0e0;
            overflow: hidden;
        }

        /* Animated neon background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 127, 0.1) 0%, transparent 70%);
            animation: pulse 10s ease-in-out infinite;
            z-index: -1;
        }

        /* Pulse animation for background */
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Glassmorphism card */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }

        /* Fade-in animation for card */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heading with neon glow */
        h1 {
            color: #00ff7f;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ff7f, 0 0 20px #00ff7f;
            animation: neonGlow 2s ease-in-out infinite;
        }

        /* Neon glow animation */
        @keyframes neonGlow {
            0%, 100% { text-shadow: 0 0 10px #00ff7f, 0 0 20px #00ff7f; }
            50% { text-shadow: 0 0 20px #00ff7f, 0 0 30px #00ff7f; }
        }

        /* Paragraph styling */
        p {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #d0d0d0;
            margin-bottom: 2rem;
        }

        /* Button with hover effect */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: 2px solid #9b59b6;
            color: #9b59b6;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #9b59b6;
            color: #fff;
            box-shadow: 0 0 15px #9b59b6;
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hack with reason, hack for good!</h1>
        <p>This is my code sharing site, enjoy and behave.</p>
        <a href="https://github.com/pacosani/securtiy-things" class="btn">Explore Code</a>
    </div>
</body>
</html>
