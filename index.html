<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacosani's code sharing site</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 8px;
        }
        h1 {
            color: #ffffff;
            margin: 0;
        }
        p {
            max-width: 800px;
            margin: 20px auto;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        a {
            color: #4db6ac;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hack with reason, hack for good!</h1>
    </header>
    <div class="container">
        <p>This is a my code sharing site, enjoy and behave.</p>
    </div>

</html>
